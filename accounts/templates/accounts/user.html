{%  extends 'accounts/main.html' %}

{% block content %}

{%  include 'accounts/status.html' %}

<div class= "container-fluid mt-3">
    <div class="row">
        <div class="col-md-5">
            
            <div class="card card-body">
                <a class="btn bg-dark text-white" href="">Your Projects</a>
                <table class="table table-sm">
                    <tr>
                        
                        <th><h5>Projects</h5></th>
                        <th>Type</th>
                    </tr>
                    {% for pro in project%}	
                        <tr>
                            <td><a class="btn btn btn-secondary" href="{% url 'projects' pro.id %}">{{pro.ProjectName}}<a></td>
                                <td>{{pro.ProjectType}}</td>
                                
                        </tr>
                            
                    {% endfor%}
                </table>
            </div>
            
        </div>
        
        <div class="col-md-5">
            
            
                
            
        </div>
       
{% endblock content %}
