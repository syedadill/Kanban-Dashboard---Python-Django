{% extends 'accounts/main.html' %}
{% load static %}
{%block content%}
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <form action="" method="POST">

                {% csrf_token %}
                 {{form}}

                <input class = "btn btn btn-sm btn-info" type="submit" name="Submit">
            </form>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    // Initialize flatpickr on the DueDate field
    flatpickr("[name='{{ form.DueDate.name }}']", {
        dateFormat: "Y-m-d",
    });
</script>   
{% endblock %}
